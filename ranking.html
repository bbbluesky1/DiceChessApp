          .limit(50)
          .get();

        if (snapshot.empty) {

        }

        container.innerHTML = "";
        snapshot.forEach((doc, index) => {
          const data = doc.data();
          const row = document.createElement("div");
          row.className = "player-row";
          row.innerHTML = `
            <div class="player-name">${index + 1}. ${data.name}</div>
            <div class="player-rate">${data.rate} pt</div>
          `;
          container.appendChild(row);
        });
      } catch (e) {
