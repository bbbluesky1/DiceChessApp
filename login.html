<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiceChess Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('./space-art-5626853_640.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative text-white">

  <!-- ヘッダー -->
  <header class="fixed top-0 left-0 w-full bg-black/70 text-white flex justify-between items-center px-4 h-14 z-50 shadow-md">
    <button id="back-button" class="text-white text-lg">&larr;</button>
    <div class="font-bold text-xl">🎲 DiceChess</div>
    <div class="relative group">
      <div class="flex flex-col cursor-pointer gap-1">
        <div class="w-6 h-1 bg-white"></div>
        <div class="w-6 h-1 bg-white"></div>
        <div class="w-6 h-1 bg-white"></div>
      </div>
      <nav class="absolute right-0 top-12 bg-gray-800 rounded-md hidden group-hover:flex flex-col min-w-[160px] shadow-lg">
        <a href="./home.html" class="px-4 py-2 hover:bg-gray-700 border-b border-gray-600">Home</a>
        <a href="./bot.html" class="px-4 py-2 hover:bg-gray-700 border-b border-gray-600">Bot対戦</a>
        <a href="./tutorial.html" class="px-4 py-2 hover:bg-gray-700 border-b border-gray-600">ルール</a>
        <a href="./login.html" class="px-4 py-2 hover:bg-gray-700 border-b border-gray-600">オンライン対戦</a>
        <a href="./ranking.html" class="px-4 py-2 hover:bg-gray-700">ランキング</a>
      </nav>
    </div>
  </header>

  <!-- メインカード -->
  <main class="mt-20 bg-black/50 p-6 rounded-2xl backdrop-blur-sm w-11/12 max-w-sm text-center space-y-5">
    <h1 class="text-3xl font-bold">ログイン</h1>

    <button id="loginBtn"
      class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white text-lg rounded-xl shadow transition">
      Googleでログイン
    </button>

    <div id="userName" class="text-sm text-gray-200"></div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>

    document.getElementById('back-button').addEventListener('click', () => {
  window.history.back();  // ひとつ前のページに戻る（ブラウザ履歴）
});

    const firebaseConfig = {
      apiKey: "AIzaSyAFQI1E8pspRrSHECSzh5mQxvIGG2oqyq8",
      authDomain: "dicechess-f5f50.firebaseapp.com",
      projectId: "dicechess-f5f50",
      storageBucket: "dicechess-f5f50.appspot.com",
      messagingSenderId: "612776353708",
      appId: "1:612776353708:web:f285fa250fc6a61faae409",
      measurementId: "G-5H17F0B5R0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        document.getElementById("userName").textContent = `${user.displayName} としてログインしました`;

        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();
        if (!doc.exists) {
          await userRef.set({ name: user.displayName, rate: 1500 });
        }

        setTimeout(() => {
    window.location.href = `./online.html?myname=${encodeURIComponent(user.displayName)}`;// ← 遷移先URL
  }, 500); // 1000ミリ秒 = 1秒
      } catch (error) {
        console.error("ログイン失敗", error);
      }
    });
  </script>

</body>
</html>
